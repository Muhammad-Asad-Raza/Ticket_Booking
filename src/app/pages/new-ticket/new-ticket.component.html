<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-info">
                New Ticket
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">Select Severity</label>
                        <select  [(ngModel)]="newTicketObj.severity" class="form-select">
                            <option >Low</option>
                            <option >Medium</option>
                            <option >High</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="">Select Department</label>
                        <select class="form-select" [(ngModel)]="newTicketObj.deptId">
                            <option value="">Select</option>
                            @for (item of deptList(); track $index) {
                                <option [value]="item.deptId">{{item.deptName}}</option>
                            }
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="">Select Parent Category</label>
                        <select class="form-select" [(ngModel)]="selectPCategory" (change)="onCategoryChange()">
                            <option value="">Select</option>
                            @for (item of parentCatetList(); track $index) {
                                <option [value]="item.categoryName">{{item.categoryName}}</option>
                            }
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="">Select Child Category</label>
                        <select  class="form-select" [(ngModel)]="newTicketObj.childCategoryId">
                            <option value="">Select</option>
                            @for (item of filterCategoryList; track $index) {
                                <option [value]="item.childCategoryId">{{item.categoryName}}</option>
                            }
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Ticket Details</label>
                            <textarea class="form-control" [(ngModel)]="newTicketObj.requestDetails"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 text-end">
                            <button class="btn btn-outline-info mt-2" (click)="creteTicket()">Add Ticket</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
