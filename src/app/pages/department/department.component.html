<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                Department List
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Sr No</th>
                                    <th>Department Name</th>
                                    <th class="text-center">Created Date</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of deptList(); track $index) {
                                <tr>
                                    <td>{{$index+1}}</td>
                                    <td>{{item.deptName}}</td>
                                    <td class="text-center">{{item.createdDate | date: 'dd-MMM-yyyy'}}</td>
                                    <td class="text-center">
                                        <button class="btn btn-sm btn-primary mx-2" (click)="onEdit(item)">Edit</button>
                                        <button class="btn btn-sm btn-danger" (click)="onDelete(item.deptId)">Delete</button>
                                    </td>
                                </tr>
                                                                    
                            }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                New Department
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Department Name</label>
                        <input type="text" [(ngModel)]="deptObj.deptName"  class="form-control">
                    </div>
                    <div class="col-12">
                        @if(deptObj.deptId == 0){
                            <label for="">Date Of Creation</label>
                            <input type="date" [(ngModel)]="deptObj.createdDate" class="form-control">
                        }
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-6 text-center">
                        <button class="btn btn-warning" (click)="resetData()">Reset</button>
                    </div>
                    <div class="col-6 text-center" >
                        @if(deptObj.deptId == 0){
                            <button class="btn btn-success" (click)="createDepartment()">Add Department</button>
                        }@else{
                            <button class="btn btn-primary" (click)="updateDepartment()">Update Department</button>
                        }
                    </div>
             </div>
        </div>
    </div>
</div>
</div>
