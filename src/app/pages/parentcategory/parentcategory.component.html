<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-warning">
                Category List
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Sr No</th>
                                    <th>Category Name</th>
                                    <th>Department Name</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of categoryList(); track $index) {
                                <tr>
                                    <td>{{$index+1}}</td>
                                    <td>{{item.categoryName}}</td>
                                    <td>{{item.categoryId}} - {{item.deptId}} </td>
                                    <td class="text-center">
                                        <button class="btn btn-sm btn-primary mx-2" (click)="onEdit(item)">Edit</button>
                                        <button class="btn btn-sm btn-danger" (click)="onDelete(item.categoryId)">Delete</button>
                                    </td>
                                </tr>
                                                                    
                            }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-warning">
                New Category
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Category Name</label>
                        <input type="text" [(ngModel)]="cateObj.categoryName"  class="form-control">
                    </div>
                    <div class="col-12">
                            <label for="">Department</label>
                            <select [(ngModel)]="cateObj.deptId"  class="form-select">
                            <option value="">Select Department</option>
                            @for (item of deptList(); track $index) {
                                <option [value]="item.deptId">{{item.deptName}}</option>
                            }
                            </select>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-6 text-center">
                        <button class="btn btn-warning" (click)="resetData()">Reset</button>
                    </div>
                    <div class="col-6 text-center" >
                        @if(cateObj.categoryId == 0){
                            <button class="btn btn-success" (click)="createCategory()">Add Category</button>
                        }@else{
                            <button class="btn btn-primary" (click)="updateCategory()">Update Category</button>
                        }
                    </div>
             </div>
        </div>
    </div>
</div>
</div>
