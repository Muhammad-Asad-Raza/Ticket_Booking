<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-danger">
                Child Category List
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Sr No</th>
                                    <th>Parent Category</th>
                                    <th>Child Category</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of childCategoryList(); track $index) {
                                <tr>
                                    <td>{{$index+1}}</td>
                                    <td>{{item.parentCategoryName}} </td>
                                    <td>{{item.categoryName}}</td>
                                    <td class="text-center">
                                        <button class="btn btn-sm btn-primary mx-2" (click)="onEdit(item)">Edit</button>
                                        <button class="btn btn-sm btn-danger" (click)="onDelete(item.childCategoryId)">Delete</button>
                                    </td>
                                </tr>
                                                                    
                            }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-danger">
                New Child Category
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Category Name</label>
                        <input type="text" [(ngModel)]="childCateObj.categoryName"  class="form-control">
                    </div>
                    <div class="col-12">
                            <label for="">Category</label>
                            <select [(ngModel)]="childCateObj.parentCategoryId"  class="form-select">
                            <option value="">Select Parent Category</option>
                            @for (item of parentCatetList(); track $index) {
                                <option [value]="item.categoryId">{{item.categoryName}}</option>
                            }
                            </select>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-6 text-center">
                        <button class="btn btn-warning" (click)="resetData()">Reset</button>
                    </div>
                    <div class="col-6 text-center" >
                        @if(childCateObj.childCategoryId == 0){
                            <button class="btn btn-success" (click)="createChildCategory()">Add Category</button>
                        }@else{
                            <button class="btn btn-primary" (click)="updateChildCategory()">Update Category</button>
                        }
                    </div>
             </div>
        </div>
    </div>
</div>
</div>
